<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>RetroRPG</title>
    <base href="/" />
    <link rel="stylesheet" href="app.css" />
</head>

<body>
    <div id="app">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; color: #0f0; font-family: monospace;">
            <div style="text-align: center;">
                <div style="font-size: 2em; margin-bottom: 20px;">⚔️</div>
                <div>Loading RetroRPG...</div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui" style="display: none; background: #800; color: #fff; padding: 20px; position: fixed; bottom: 0; width: 100%; font-family: monospace;">
        An error has occurred. Press F5 to reload.
        <a href="" style="color: #ff0; margin-left: 20px;">Reload</a>
        <a href="#" style="color: #ff0; margin-left: 20px;" onclick="document.getElementById('blazor-error-ui').style.display='none'">Dismiss</a>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>
</body>

</html>
